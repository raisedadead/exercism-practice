name: Auto Merge PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  pull_request_review:
    types:
      - submitted

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.user.login == 'exercism-solutions-syncer[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      
      - name: Enable auto-merge with rebase strategy
        run: |
          # Enable auto-merge using rebase strategy
          # This will automatically merge the PR when all conditions are met
          # If there are conflicts, the PR will remain open until manually resolved
          gh pr merge --rebase --auto ${{ github.event.pull_request.number }}
          echo "Auto-merge enabled for PR #${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
