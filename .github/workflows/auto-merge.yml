name: Auto Merge PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  pull_request_review:
    types:
      - submitted

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.user.login == 'exercism-solutions-syncer[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase if behind and enable auto-merge
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          HEAD_REF=${{ github.event.pull_request.head.ref }}
          BASE_REF=${{ github.event.pull_request.base.ref }}

          echo "Processing PR #$PR_NUMBER ($HEAD_REF -> $BASE_REF)"

          # Check if PR is behind the base branch
          MERGE_STATE=$(gh pr view $PR_NUMBER --json mergeStateStatus -q .mergeStateStatus)
          MERGEABLE=$(gh pr view $PR_NUMBER --json mergeable -q .mergeable)

          echo "Merge state: $MERGE_STATE"
          echo "Mergeable: $MERGEABLE"

          # If PR is behind but mergeable, rebase it
          if [ "$MERGE_STATE" = "BEHIND" ] && [ "$MERGEABLE" = "MERGEABLE" ]; then
            echo "PR is behind but mergeable, rebasing..."

            # Fetch latest changes
            git fetch origin "$BASE_REF:$BASE_REF"
            git fetch origin "$HEAD_REF:$HEAD_REF"

            # Checkout the PR branch
            git checkout "$HEAD_REF"

            # Rebase onto the base branch
            if git rebase "origin/$BASE_REF"; then
              echo "Rebase successful, pushing..."
              if git push --force-with-lease origin "$HEAD_REF"; then
                echo "✓ Successfully rebased PR #$PR_NUMBER"
              else
                echo "✗ Failed to push rebased branch"
                exit 1
              fi
            else
              echo "✗ Rebase failed (likely has conflicts)"
              git rebase --abort
              exit 1
            fi
          else
            echo "PR is up to date or already mergeable without rebase"
          fi

          # Enable auto-merge with rebase strategy
          echo "Enabling auto-merge for PR #$PR_NUMBER..."
          gh pr merge --rebase --auto $PR_NUMBER
          echo "✓ Auto-merge enabled for PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
